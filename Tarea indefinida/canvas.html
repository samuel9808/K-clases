<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>
	<main>
		<canvas width="1000" height="800" onclick="main()"></canvas>
	</main>
	<script>
		let inited = false;

		async function main() {
			if (inited) return; else inited = true;

			let stream = await navigator.mediaDevices.getUserMedia({ "audio": true });
			let canvas = document.querySelector("canvas");
			let context = canvas.getContext("2d");
			let audioContext = new AudioContext();
			let analyzer = audioContext.createAnalyser();
			let source = audioContext.createMediaStreamSource(stream);
			let height = canvas.height;
			let width = canvas.width;

			source.connect(analyzer);
			//source.connect(audioContext.destination);

			function run(data, i) {
				context.clearRect(0, 0 , width, height);

				for (let i = 0; i < data.length; i++) {
					let absData = Math.abs(data[i]);
					let normalizedData = absData*200;
					context.beginPath();
					context.arc(250, 250, normalizedData, 0, 2 * Math.PI);
					context.fill();
				}
			}

			requestAnimationFrame(function step() {
				let data = new Float32Array(256);
				analyzer.fftSize = 256;
				analyzer.getFloatTimeDomainData(data);
				run(data, 0);
				requestAnimationFrame(step);
			});
		}


	</script>
</body>

</html>
